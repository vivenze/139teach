<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>319教育网</title>
    <link rel="stylesheet" href="css/login.css"/>
    <script>
        /*记住密码的label显示与隐藏*/
        function boxchecked(c) {
            var img = document.getElementById("labelimg");
            if (c.checked) {
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        }
        /*注册*/
        function checktea(d){
            var cfli=document.getElementsByClassName("c-fli");
            var cdiv=document.getElementsByClassName("cdiv");
            var checkone=document.getElementsByClassName("checkone");
            var checkdetail=document.getElementsByClassName("check-detail");
            for(var i=0;i<cfli.length;i++){
                if(cfli[i].checked){
                    cdiv[i].className=" ";
                    checkone[0].style.display='none';
                    d.style.display='none';
                    checkdetail[0].style.height="350px";
                }
            }
        }
        function boxchecked1(n){
            var img = document.getElementsByClassName("labelimg");
            for(var i=0;i<img.length;i++) {
                var label=img[i].parentNode;
                if (n==i){
                    img[i].style.display = 'block';
                    label.style.border='none';
                } else {
                    img[i].style.display = 'none';
                    label.style.border=' 3px solid #33cc99 ';
                }
            }

        }
    </script>
</head>
<body >
<img class="logo" src="imgs/319logo.png" alt="319教育网"/>
<div class="main">
    <div id="tab">
        <ul>
            <li class="fli dlli">登录</li>
            <span>|</span>
            <li id="ul-zhuce">注册</li>
        </ul>
    </div>
    <div id="tabcon">
        <!--登录-->
        <div class="fdiv bdiv">

                    <a href="">忘记密码？</a>
                    <h5 class="remenber">
                        <input id="checkbox1" type="checkbox" onclick="boxchecked(this)" />
                        <lable for="checkbox1" id="label1" ><img id="labelimg" style="display:none;width: 14px;height: 14px" src="imgs/logintick.png" alt=""/></lable>
                       <p>记住密码</p>
                    </h5>
                </span>
                <input class="logindl" type="button" value="登录"/>
            </form>
        </div>


        <!--注册-->
        <div class="bdiv">

                        <td>做家教？</td>

                </table>
            </div>
            <input id="next-step" type="button" onclick="checktea(this);" value="下一步"/>

</body>
<script>
    var tabs=document.getElementById("tab").getElementsByTagName("li");
    var divs=document.getElementById("tabcon").getElementsByClassName("bdiv");
    for(var i=0; i<tabs.length;i++){
        tabs[i].onclick=function(){change(this);}
        function change(obj){
            for(var i=0;i<tabs.length;i++){
                if(tabs[i]==obj){
                    tabs[i].className="fli";
                    divs[i].className="fdiv bdiv";
                }else{
                    tabs[i].className="";
                    divs[i].className="bdiv";
                }
            }
        }
    }
</script>
